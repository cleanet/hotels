Error:
  type: object
  properties:
    error:
      type: string
    message:
      type: string
  required:
    - error
    - message
Hotel:
  allOf:
    - type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          x-field-extra-annotation: '@com.myenterprise.rest.annotation.sanitizehtml.SanitizeHtml'
          type: string
          example: Hotel Continental
      required:
        - id
    - $ref: 'schemas.yaml#/HotelInput'
HotelInput:
  type: object
  properties:
    name:
      type: string
      example: Hotel Continental
    description:
      x-field-extra-annotation: '@com.myenterprise.rest.annotation.sanitizehtml.SanitizeHtml'
      type: string
      example: This is hotel is the best hotel of the world
    address:
      x-field-extra-annotation: '@com.myenterprise.rest.annotation.sanitizehtml.SanitizeHtml'
      type: string
      example: Street Falsa 123
    city:
      x-field-extra-annotation: '@com.myenterprise.rest.annotation.sanitizehtml.SanitizeHtml'
      type: string
      example: Madrid
    rating:
      type: number
      format: float
      example: 4.5
    has_wifi:
      type: boolean
      example: true
    facilities:
      type: array
      items:
        $ref: 'schemas.yaml#/Facility'
  required: [ name, address, city, rating, has_wifi, facilities, description ]

Facility:
  type: object
  properties:
    type:
      type: string
      example: restaurant
      enum:
        - restaurant
        - cinema
        - swimming pool
    shortDescription:
      x-field-extra-annotation: '@com.myenterprise.rest.annotation.sanitizehtml.SanitizeHtml'
      type: string
      example: The best restaurant of hotel
  required: [type, shortDescription]